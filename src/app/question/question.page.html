<ion-header>
    <ion-toolbar>
        <ion-title>Question</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-sm="8" offset-sm="2">
                <ng-container *ngFor="let question of questions; let i = index">
                    <ng-container *ngIf="currentQuestionNumber === i">
                        <app-question10 (success)="onSuccessAnswer()" (fail)="onFailAnswer()" [question]="question"
                                        *ngIf="question.questionTypeId === 10"></app-question10>
                        <app-question20 (success)="onSuccessAnswer()" (fail)="onFailAnswer()" [question]="question"
                                        *ngIf="question.questionTypeId === 20"></app-question20>
                    </ng-container>
                </ng-container>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
